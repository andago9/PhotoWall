<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería con NanoGallery2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css">
</head>
<body>
    <h1>Galería de Imágenes</h1>

    <form id="uploadForm">
        <input type="file" id="imageInput" name="image" accept="image/*">
        <button type="submit">Subir Imagen</button>
    </form>

    <div id="nanogallery2"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
